        // Randomly shuffle and select 40 questions
        const shuffledQuestions = questions.sort(() => Math.random() - 0.5).slice(0, 40);

        let currentQuestionIndex = 0;
        let score = 0;

        const questionContainer = document.getElementById("question-container");
        const choicesContainer = document.getElementById("choices-container");
        const progressContainer = document.getElementById("progress-container");
        const scoreContainer = document.getElementById("score-container");

        function showQuestion() {
            const questionData = shuffledQuestions[currentQuestionIndex];
            questionContainer.textContent = questionData.question;

            // Clear previous choices
            choicesContainer.innerHTML = "";

            // Show choices
            questionData.choices.forEach(choice => {
                const button = document.createElement("button");
                button.textContent = choice;
                button.onclick = () => handleAnswer(choice, questionData.correct);
                choicesContainer.appendChild(button);
            });

            progressContainer.textContent = `${currentQuestionIndex + 1}/${shuffledQuestions.length}`;
        }

        function handleAnswer(selectedChoice, correctChoice) {
            if (selectedChoice === correctChoice) {
                score++;
            } else {
                alert(`Буруу! Зөв хариулт: ${correctChoice}`);
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < shuffledQuestions.length) {
                showQuestion();
            } else {
                showScore();
            }
        }

        function showScore() {
            questionContainer.textContent = "Тест дууслаа!";
            choicesContainer.innerHTML = "";
            progressContainer.textContent = `${shuffledQuestions.length}/${shuffledQuestions.length}`; // Update progress

            let message = score >= 36 ? "Та тэнцлээ!":"Та тэнцсэнгүй, дахиж оролдоно уу";
            let messageClass = score >= 36 ? "Тэнцсэн" : "Тэнцээгүй";

            scoreContainer.innerHTML = `
                <p>Таны оноо: ${score}/${shuffledQuestions.length}</p>
                <p class="${messageClass}">${message}</p>
            `;
        }

        showQuestion();
